<!DOCTYPE html>
<html>
<head>
    <title>Scrape Parking Rates</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background: #0066cc; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0052a3; }
        .result { margin-top: 20px; padding: 15px; border: 1px solid #ccc; background: #f9f9f9; }
        .success { border-color: #28a745; background: #d4edda; }
        .error { border-color: #dc3545; background: #f8d7da; }
        .content { white-space: pre-wrap; max-height: 400px; overflow-y: auto; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Scrape Real Parking Rates</h1>
        
        <div class="form-group">
            <label for="url">URL to scrape:</label>
            <input type="text" id="url" value="https://www.muscatairport.co.om/en/content/to-from" />
        </div>
        
        <div class="form-group">
            <button onclick="scrapeUrl()" id="scrapeBtn">üöÄ Scrape Parking Data</button>
        </div>
        
        <div id="result" class="result" style="display: none;">
            <h3>Result:</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        async function scrapeUrl() {
            const url = document.getElementById('url').value;
            const button = document.getElementById('scrapeBtn');
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            button.textContent = '‚è≥ Scraping...';
            button.disabled = true;
            
            try {
                const response = await fetch('/api/admin/scraper', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: url,
                        generateKnowledge: true
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.className = 'result success';
                    result.style.display = 'block';
                    
                    let content = `‚úÖ Scraping successful!\n\n`;
                    content += `üìÑ Title: ${data.scrapedContent?.title || 'N/A'}\n`;
                    content += `üìù Content length: ${data.scrapedContent?.content?.length || 0} characters\n`;
                    content += `üß† Knowledge entries generated: ${data.knowledgeEntries?.length || 0}\n\n`;
                    
                    if (data.scrapedContent?.content) {
                        content += `üìÑ Raw content:\n`;
                        content += `${'-'.repeat(50)}\n`;
                        content += data.scrapedContent.content.substring(0, 2000);
                        if (data.scrapedContent.content.length > 2000) {
                            content += `\n\n... (truncated, total length: ${data.scrapedContent.content.length} characters)`;
                        }
                    }
                    
                    if (data.knowledgeEntries && data.knowledgeEntries.length > 0) {
                        content += `\n\nüß† Generated Knowledge Entries:\n`;
                        content += `${'-'.repeat(50)}\n`;
                        data.knowledgeEntries.forEach((entry, index) => {
                            content += `\n${index + 1}. Q: ${entry.question}\n`;
                            content += `   A: ${entry.answer.substring(0, 200)}...\n`;
                        });
                    }
                    
                    resultContent.textContent = content;
                } else {
                    const errorText = await response.text();
                    result.className = 'result error';
                    result.style.display = 'block';
                    resultContent.textContent = `‚ùå Error ${response.status}: ${errorText}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.style.display = 'block';
                resultContent.textContent = `‚ùå Network error: ${error.message}`;
            }
            
            button.textContent = 'üöÄ Scrape Parking Data';
            button.disabled = false;
        }
    </script>
</body>
</html>
